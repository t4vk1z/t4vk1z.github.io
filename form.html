    		<h1>FORM</h1>
		<form name="formulari" action="gracies.html">
			<fieldset>
				<legend>Dades del client</legend>
				<label for="fname_lname">Nom i cognoms:</label>
				<br>
 	 			<input type="text" id="fname_lname" title="Escriu el teu nom i cognom" placeholder="Escriu el teu nom i cognom">
 	 			<br>
 	 			<label for="nif_num">NIF:</label>
 	 			<br>
  				<input type="text" id="nif_num" pattern="[0-9]{8}" placeholder="Vuit números">
  				<input type="text" id="nif_letr" pattern="[A-Z]{1}" size="1" placeholder="Una lletra">
  				<br>
  				<label for="email">Correu electrònic:</label>
  				<br>
  				<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="nom@domini.dom">
  				<br>
			</fieldset>
			<fieldset>
				<legend>Digue'ns en que et podem ajudar</legend>
				<br>
				<textarea id="text" rows="10" cols="50"></textarea>
			</fieldset>
  				<button id="send" type="submit" onclick="validarForm()">Enviar formulari</button>
  				<button id="reset" type="reset">Esborrar formulari</button>
		</form>
 		</article>
